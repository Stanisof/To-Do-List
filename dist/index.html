<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <div id="sidebar">
        <div id="home">Home</div>

        <h1>Projects:</h1>

        <div id="projects">

            <div>
                <p>Project</p>
                <button id="trash" type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Trash</title><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" /></svg></button>
            </div>

        </div>

        <dialog id="newProject">
            <form action="">
                <input type="text" name="title" id="title">
                <button type="submit" id="submitTitle"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>check-circle</title><path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" /></svg></button>
            </form>
        </dialog>

        <button id="new" type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>New Project</title><path d="M17,14H19V17H22V19H19V22H17V19H14V17H17V14M10,2H14A2,2 0 0,1 16,4V6H20A2,2 0 0,1 22,8V13.53C20.94,12.58 19.54,12 18,12A6,6 0 0,0 12,18C12,19.09 12.29,20.12 12.8,21H4C2.89,21 2,20.1 2,19V8C2,6.89 2.89,6 4,6H8V4C8,2.89 8.89,2 10,2M14,6V4H10V6H14Z" /></svg></button>
    </div>

    <div id="content">

        

        <dialog id="noteDialog">
            <form action="" method="post" id="noteForm">
                <label for="task">Task:</label>
                <input type="text" name="task" id="task" maxlength="25">

                <label for="description">Description:</label>
                <textarea name="description" id="description" rows="5"></textarea>

                <label for="duedate">Due:</label>
                <input type="date" name="duedate" id="duedate">

                <fieldset>
                <legend>What is the priority for the task?</legend>

                <div>
                    <label for="low">Low</label>
                    <input type="radio" name="priority" id="low" value="low">
                </div>

                <div>
                    <label for="middle">Middle</label>
                    <input type="radio" name="priority" id="middle" value="middle">
                </div>

                <div>
                    <label for="high">High</label>
                    <input type="radio" name="priority" id="high" value="high">
                </div>
                </fieldset>

                <button type="submit" id="info">Add Task</button>
            </form>

        </dialog>

        <div class="note" data-priority="low">
            <button type="button" id="delete"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Delete</title><path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" /></svg></button>
            <div>
                <h2>MyProject</h2>
                <input type="checkbox" name="status" id="status">
            </div>
            <p>I need a longer text to see the spacing and big and so on.</p>
            <p id="date">13. Apr</p>
            
            <button type="button" id="edit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pencil-circle</title><path d="M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M15.1,7.07C15.24,7.07 15.38,7.12 15.5,7.23L16.77,8.5C17,8.72 17,9.07 16.77,9.28L15.77,10.28L13.72,8.23L14.72,7.23C14.82,7.12 14.96,7.07 15.1,7.07M13.13,8.81L15.19,10.87L9.13,16.93H7.07V14.87L13.13,8.81Z" /></svg></button>
        </div>
        
        <button id="add" type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Add</title><path d="M18.5 2H5.5C3.6 2 2 3.6 2 5.5V18.5C2 20.4 3.6 22 5.5 22H16L22 16V5.5C22 3.6 20.4 2 18.5 2M13 16H11V13H8V11H11V8H13V11H16V13H13V16M15 20V18.5C15 16.6 16.6 15 18.5 15H20L15 20Z" /></svg></button>

    </div>
    


</body>
</html>
